<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RentRight - Owner Profile</title>
    <meta name="description" content="Owner profile management">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- ======= All CSS Plugins here ======== -->
    <link rel="stylesheet" href="assets/css/plugins/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/plugins/glightbox.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Preloader start -->
    <div id="preloader">
        <div class="loader--border"></div>
    </div>
    <!-- Preloader end -->
    
    <!-- Start header area -->
    <header class="header__section">
        <!-- Header content would go here -->
    </header>
    <!-- End header area -->

    <!-- Breadcrumb section -->
    <div class="breadcrumb__section breadcrumb__bg">
        <div class="container">
            <div class="row row-cols-1">
                <div class="col">
                    <div class="breadcrumb__content text-center">
                        <h1 class="breadcrumb__content--title">Owner Profile</h1>
                        <ul class="breadcrumb__content--menu d-flex justify-content-center">
                            <li class="breadcrumb__content--menu__items"><a href="index.html">Home</a></li>
                            <li class="breadcrumb__content--menu__items"><a href="owner-dashboard.html">Dashboard</a></li>
                            <li class="breadcrumb__content--menu__items"><span>Profile</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile section -->
    <section class="profile__section section--padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <!-- Dashboard sidebar -->
                    <div class="dashboard__sidebar">
                        <div class="dashboard__user">
                            <div class="dashboard__user--thumb">
                                <img src="assets/img/other/user.jpg" alt="user">
                            </div>
                            <div class="dashboard__user--content">
                                <h2 class="dashboard__user--name">John Doe</h2>
                                <span class="dashboard__user--email">john.doe@example.com</span>
                            </div>
                        </div>
                        <ul class="dashboard__menu">
                            <li class="dashboard__menu--list"><a href="owner-dashboard.html"><span class="dashboard__menu--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="9"></rect><rect x="14" y="3" width="7" height="5"></rect><rect x="14" y="12" width="7" height="9"></rect><rect x="3" y="16" width="7" height="5"></rect></svg></span> Dashboard</a></li>
                            <li class="dashboard__menu--list"><a href="add-property.html"><span class="dashboard__menu--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg></span> Add Property</a></li>
                            <li class="dashboard__menu--list"><a href="{{ url_for('owner_dashboard') }}"><span class="dashboard__menu--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></span> My Properties</a></li>
                            <li class="dashboard__menu--list"><a href="owner-bookings.html"><span class="dashboard__menu--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg></span> Booking Requests</a></li>
                            <li class="dashboard__menu--list active"><a href="owner-profile.html"><span class="dashboard__menu--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg></span> My Profile</a></li>
                            <li class="dashboard__menu--list"><a href="login.html"><span class="dashboard__menu--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></span> Logout</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="dashboard__content">
                        <div class="dashboard__content--header d-flex align-items-center justify-content-between mb-30">
                            <h2 class="dashboard__content--header__title">My Profile</h2>
                        </div>
                        <div class="dashboard__content--body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="profile__card mb-30">
                                        <div class="profile__card--header d-flex align-items-center justify-content-between mb-20">
                                            <h3 class="profile__card--title">Personal Information</h3>
                                            <button class="profile__card--btn edit__btn" type="button">Edit</button>
                                        </div>
                                        <div class="profile__card--body">
                                            <form class="profile__form" action="#" method="post">
                                                <div class="row row-cols-1 row-cols-md-2 mb--20">
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">First Name <span class="required">*</span></label>
                                                            <input class="form__input" type="text" name="first_name" value="John" required>
                                                        </div>
                                                    </div>
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">Last Name <span class="required">*</span></label>
                                                            <input class="form__input" type="text" name="last_name" value="Doe" required>
                                                        </div>
                                                    </div>
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">Email <span class="required">*</span></label>
                                                            <input class="form__input" type="email" name="email" value="john.doe@example.com" required>
                                                        </div>
                                                    </div>
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">Phone <span class="required">*</span></label>
                                                            <input class="form__input" type="tel" name="phone" value="(123) 456-7890" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-12 mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">Bio</label>
                                                            <textarea class="form__input form__input--textarea" name="bio">I am a property owner with multiple properties available for rent in prime locations. I ensure all my properties are well-maintained and provide excellent amenities for tenants.</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="profile__form--action">
                                                    <button class="primary__btn" type="submit">Save Changes</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="profile__card mb-30">
                                        <div class="profile__card--header d-flex align-items-center justify-content-between mb-20">
                                            <h3 class="profile__card--title">Profile Photo</h3>
                                            <button class="profile__card--btn edit__btn" type="button">Change Photo</button>
                                        </div>
                                        <div class="profile__card--body">
                                            <div class="profile__photo">
                                                <div class="profile__photo--current">
                                                    <img src="assets/img/other/user.jpg" alt="Profile Photo">
                                                </div>
                                                <div class="profile__photo--upload">
                                                    <form class="profile__photo--form" action="#" method="post">
                                                        <div class="form__upload">
                                                            <input class="form__upload--input" type="file" name="profile_photo" id="profile_photo" accept="image/*">
                                                            <label class="form__upload--label" for="profile_photo">
                                                                <span class="form__upload--icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg></span>
                                                                <span class="form__upload--text">Click to upload or drag and drop</span>
                                                            </label>
                                                        </div>
                                                        <button class="primary__btn mt-20" type="submit">Upload Photo</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="profile__card">
                                        <div class="profile__card--header d-flex align-items-center justify-content-between mb-20">
                                            <h3 class="profile__card--title">Change Password</h3>
                                        </div>
                                        <div class="profile__card--body">
                                            <form class="profile__form" action="#" method="post">
                                                <div class="row row-cols-1 mb--20">
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">Current Password <span class="required">*</span></label>
                                                            <input class="form__input" type="password" name="current_password" required>
                                                        </div>
                                                    </div>
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">New Password <span class="required">*</span></label>
                                                            <input class="form__input" type="password" name="new_password" required>
                                                        </div>
                                                    </div>
                                                    <div class="col mb-20">
                                                        <div class="form__group">
                                                            <label class="form__label">Confirm New Password <span class="required">*</span></label>
                                                            <input class="form__input" type="password" name="confirm_password" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="profile__form--action">
                                                    <button class="primary__btn" type="submit">Change Password</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start footer section -->
    <footer class="footer__section footer__bg">
        <!-- Footer content would go here -->
    </footer>
    <!-- End footer section -->

    <!-- Scroll top bar -->
    <button id="scroll__top"><svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"/></svg></button>

    <!-- All JS Plugins here -->
    <script src="assets/js/vendor/popper.js" defer="defer"></script>
    <script src="assets/js/vendor/bootstrap.min.js" defer="defer"></script>
    <script src="assets/js/plugins/swiper-bundle.min.js"></script>
    <script src="assets/js/plugins/glightbox.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
