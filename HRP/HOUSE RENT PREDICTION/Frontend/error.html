    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;

            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-code {
            font-size: 72px;
            margin-bottom: 10px;
            color: #ff6d34;
        }
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
        }

                    <div class="main__logo">

                    <div class="header__menu d-none d-lg-block">

                                <li class="header__menu--items">

        </div>
