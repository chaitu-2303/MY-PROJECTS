<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section class="breadcrumb__section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="breadcrumb__content">
                        <ul class="breadcrumb__menu">
                            <li>
                                <a href="home.html" class="breadcrumb__menu--link">Home</a>
                            </li>
                            <li>
                                <span class="breadcrumb__menu--text">Login Page</span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb section . -->
    <!-- Account Page section -->
    <section class="account__page--section section--padding">
        <div class="container">
            <div class="account__section--inner">
                <div class="account__tab--btn">
                    <ul class="account__tab--btn__wrapper d-flex justify-content-center">
                        <li class="account__tab--btn__items">
                            <a class="account__tab--btn__field" href="register.html">Sign Up</a>
                        </li>
                        <li class="account__tab--btn__items">
                            <span class="account__tab--btn__field active">Login</span>
                        </li>
                    </ul>
                </div>
                <div class="account__form--wrapper">
                    <div class="account__header text-center mb-30">
                        <h2 class="account__title">Login Here Today!</h2>
                        <p class="account__desc">Hey! Enter your details to make an account &amp; become our partner</p>
                    </div>
                    <div class="account__form">
                        <form method="post">
                            {% csrf_token %}
                            <div class="account__form--input mb-30">
                                <label class="account__form--input__label mb-12" for="email">Email Address</label>
                                <input class="account__form--input__field" id="email" name="email" placeholder="Enter Email Address" type="email">
                            </div>
                            <div class="account__form--input mb-30">
                                <div class="account__form--input__top mb-12 d-flex align-items-center justify-content-between">
                                    <label class="account__form--input__label">Your password</label>
                                    <a class="account__form--forgot__password" href="#">Forgot Password?</a>
                                </div>
                                <input class="account__form--input__field" name="password" placeholder="Enter password" type="password">
                            </div>
                            <div class="account__sing-in__google mb-50 d-flex">
                                <button type="submit" class="account__sing-in__google--link d-flex align-items-center">
                                    <span class="account__sing-in__google--icon">
                                        <!-- Replaced SVG with ICO image -->
                                        <img src="/static/assets/img/Google.ico" alt="Google Icon" width="18" height="18">
                                    </span>
                                    <span class="account__sing-in__google--text">Sign In with Google</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>
<!-- Account Page section .\ -->
</body>
</html>
