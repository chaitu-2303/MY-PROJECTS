<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="/">
                    <h1>House Rent Prediction</h1>
                </a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>Find The Best Rental Properties and Predict The Rent.</h1>
                <p>Predict the rent of your future home with our machine learning model.</p>
            </section>
            <section class="prediction-form-section">
                <form class="prediction-form" action="/predict_rent" method="POST">
                    <input type="text" name="city" placeholder="City" required />
                    <input type="text" name="area_locality" placeholder="Area Locality" required />
                    <input type="number" name="bhk" placeholder="BHK" required />
                    <input type="number" name="size_sqft" placeholder="Size (sqft)" required />
                    <input type="number" name="bathroom" placeholder="Bathroom" required />
                    <input type="number" name="floor_number" placeholder="Floor Number" required />
                    <input type="number" name="total_floors" placeholder="Total Floors" required />
                    <select name="area_type" title="Area Type" required>
                        <option value="">Select Area Type</option>
                        <option value="Carpet">Carpet</option>
                        <option value="Built-up">Built-up</option>
                        <option value="Super built-up">Super built-up</option>
                    </select>
                    <select name="furnishing_status" title="Furnishing Status" required>
                        <option value="">Select Furnishing Status</option>
                        <option value="Unfurnished">Unfurnished</option>
                        <option value="Semi-Furnished">Semi-Furnished</option>
                        <option value="Fully-Furnished">Fully-Furnished</option>
                    </select>
                    <select name="tenant_preferred" title="Tenant Preference" required>
                        <option value="">Select Tenant Preference</option>
                        <option value="Family">Family</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Company">Company</option>
                    </select>
                    <button type="submit">Get Prediction</button>
                </form>
            </section>
            <section class="contact-us">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email">
                    <textarea name="message" placeholder="Message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="social-links">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
                <a href="https://www.whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                <a href="https://www.pinterest.com"><i class="fab fa-pinterest"></i></a>
            </div>
        </footer>
    </div>
</body>
</html>
