    <!-- Rent Prediction Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Rent Prediction</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="location" class="form-label">Location</label>
                                        <input type="text" class="form-control" id="location">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="property-type" class="form-label">Property Type</label>
                                        <select class="form-select" id="property-type">
                                            <option selected>Choose...</option>
                                            <option value="1">Apartment</option>
                                            <option value="2">House</option>
                                            <option value="3">Villa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="bedrooms" class="form-label">Bedrooms</label>
                                        <input type="number" class="form-control" id="bedrooms">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="bathrooms" class="form-label">Bathrooms</label>
                                        <input type="number" class="form-control" id="bathrooms">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="sqft" class="form-label">Square Feet</label>
                                        <input type="number" class="form-control" id="sqft">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="amenities" class="form-label">Amenities</label>
                                        <input type="text" class="form-control" id="amenities" placeholder="e.g., Pool, Gym">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Predict Rent</button>
                                </div>
                            </form>
                            <div id="prediction-result" class="mt-4 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
