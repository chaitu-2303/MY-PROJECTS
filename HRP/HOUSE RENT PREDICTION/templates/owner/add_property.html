</head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home.html">HRP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="dashboard.html">Dashboard</a></li>
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li><a class="dropdown-item active" href="add_property.html">Add Property</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Property Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Add Property</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="dashboard.html" class="list-group-item list-group-item-action">Dashboard</a>
                        <a href="profile.html" class="list-group-item list-group-item-action">Profile</a>
                        <a href="add_property.html" class="list-group-item list-group-item-action active" aria-current="true">Add Property</a>
                        <a href="../Auth/login.html" class="list-group-item list-group-item-action">Logout</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title">
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">Price (per month)</label>
                                        <input type="number" class="form-control" id="price">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="property-type" class="form-label">Property Type</label>
                                        <select class="form-select" id="property-type">
                                            <option selected>Choose...</option>
                                            <option value="1">Apartment</option>
                                            <option value="2">House</option>
                                            <option value="3">Villa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="bedrooms" class="form-label">Bedrooms</label>
                                        <input type="number" class="form-control" id="bedrooms">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="bathrooms" class="form-label">Bathrooms</label>
                                        <input type="number" class="form-control" id="bathrooms">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="sqft" class="form-label">Square Feet</label>
                                        <input type="number" class="form-control" id="sqft">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="images" class="form-label">Images</label>
                                    <input type="file" class="form-control" id="images" multiple>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Property</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">

</body>
